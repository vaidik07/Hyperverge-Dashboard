<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hyperverge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style_index.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>


<div class="outerGrid">
  <div class="container outer1">
    <div class="icons">
    <i class="fa-solid fa-house home-icons" style="color: white;"></i>
    <i class="fa-solid fa-bars home-icons" style="color: white;"></i>
    <i class="fa-solid fa-magnifying-glass home-icons" style="color: white;"></i>
  </div>
  </div>
    <div class="container outer2">
      <div class="row row1">
        <div class="column column1 slide-container" >
                <iframe class="google-slides" src="https://docs.google.com/presentation/d/e/2PACX-1vSpif3IvIAZ6A7J6fz2OXdtE6j16NYud9JXcr7Jpk4EH3MMJ9d2i6-MguDoYxVNJw/embed?start=false&amp;loop=false&amp;delayms=3000" frameborder="0" width="1920" height="1109" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
        </div>
          <div class="column column2">
            <iframe class="spotify" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </div>
          <div class="column column3 pomodoro-timer">
            <h2 style="color:white">Pomodoro Timer</h2>
            <div id="pomodoro-timer" >25:00</div>
            <button id="start-timer" style="background-color:#32794a; :hover{ background-color: #5ccd81;}">Start</button>
            <button id="pause-timer" style="background-color:#b84238">Pause</button>
            <button id="reset-timer" style="background-color:#2268c2">Reset</button>
          </div>
      </div>
      <div class="row row2">
          <div class="column column4">
           <iframe class="yt-music-play" width="560" height="300" src="https://www.youtube.com/embed/SVH32Ap9P7E?si=cD3DwyLW79PnNvuj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
          <!-- <div class="column column5">Rect 5</div> -->
          <div class="column column6 gemini">
              <h3>Ask GPT</h3>
              <input type="text" id="prompt" placeholder="Enter your prompt here" >
              <button id="generateBtn">Generate</button>
              <div class="scrollbar" id="result"></div>
          </div>
      </div>
  </div>
  <div class="container outer3">
    <div class="icons">
      <br>
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-x-twitter social-icons" style="color: white;"></i>
    </a><br>
    <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-linkedin-in social-icons" style="color: white;"></i>
    </a><br>
    <a href="https://medium.com" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-medium social-icons" style="color: white;"></i>
    </a><br>
    <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-youtube social-icons" style="color: white;"></i>
    </a>
    
  </div>
</div>








<script type="text/javascript" src="app.js"></script>
<script src="timer.js"></script>
<script src="popup.js"></script>

</body>
</html>
