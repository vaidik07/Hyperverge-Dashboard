    <div class="container">
      <div class="row row1">
          <div class="column column1 slide-container">
            <iframe class="google-slides" src="https://docs.google.com/presentation/d/e/2PACX-1vSpif3IvIAZ6A7J6fz2OXdtE6j16NYud9JXcr7Jpk4EH3MMJ9d2i6-MguDoYxVNJw/embed?start=false&loop=false&delayms=3000" frameborder="0" width="1920" height="1109" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
          </div>
          <div class="column column2 google-calendar">
            <!-- <iframe id="calendar-widget" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe> -->
            <iframe  src="https://calendar.google.com/calendar/embed?src=aggavni4@gmail.com&ctz=Asia%2FKolkata" style="border: 0; padding: 20px; background-color: transparent;" width="250" height="250" frameborder="0" scrolling="no"></iframe>
          </div>
          <div class="column column3 pomodoro-timer">
            <h2>Pomodoro Timer</h2>
            <div id="pomodoro-timer" style="color:white">25:00</div>
            <button id="start-timer" style="background-color:#32794a">Start</button>
            <button id="pause-timer" style="background-color:#b84238">Pause</button>
            <button id="reset-timer" style="background-color:#2268c2">Reset</button>
          </div>
      </div>
      <div class="row row2">
          <div class="column column1">Rect 4</div>
          <div class="column column2">Rect 5</div>
          <div class="column column3">
            <div id = "gemini">
              <h1>Google Gemini Text Generator</h1>
              <input type="text" id="prompt" placeholder="Enter your prompt here" style="width: 300px;">
              <button id="generateBtn">Generate</button>
              <div id="result"></div>
            </div>
          </div>
      </div>
      <div class="row row3">
          <div class="column column1">Rect 7</div>
          <div class="column column2">Rect 8</div>
          <div class="column column3">Rect 9</div>
